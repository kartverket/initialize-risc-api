ktor:
  application:
    modules:
      - kartverket.no.ApplicationKt.module
  deployment:
    port: 8085

generateRiSc:
  pathRegex: '\.risc\.yaml$'
  backendPublicKey: ${BACKEND_PUBLIC_KEY}
  securityPlatformPublicKey: ${SECURITY_PLATFORM_PUBLIC_KEY}
  securityTeamPublicKey: ${SECURITY_TEAM_PUBLIC_KEY}

securityMetrics:
  baseUrl: ${SIKKERHETSMETRIKKER_BASE_URL}
  securityMetricsPath: 'api/metrikker'
  clientId: ${SIKKERHETSMETRIKKER_CLIENT_ID}

entraId:
  baseUrl: 'https://login.microsoftonline.com'
  clientId: ${CLIENT_ID}
  clientSecret: ${CLIENT_SECRET}
  tenantId: ${TENANT_ID}

airTable:
  baseUrl: 'https://api.airtable.com'
  baseId: ${AIRTABLE_BASE_ID}
  apiToken: ${AIRTABLE_API_TOKEN}
  recordId: ${AIRTABLE_RECORD_ID}